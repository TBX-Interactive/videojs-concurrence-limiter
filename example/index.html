<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>

    <link href="../node_modules/video.js/dist/video-js.css" rel="stylesheet">
  </head>
  <body>
    <h1>Example - Concurrence Limiter Plugin for Video.js</h1>

    <video id="myVideo" class="video-js vjs-default-skin"
      autoplay
      crossorigin="anonymous">
    </video>

    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/video.js/dist/video.js"></script>
    <script src="../dist/videojs.concurrence.js"></script>

    <script type="text/javascript">

      var player = videojs('myVideo',
        {
          controls: true,
          width: 320,
          height: 240,
          plugins: {
            concurrenceview: {
              playerID: Math.random().toString(32),
              accessurl: '/path/to/limiter-server' + '/canplay',
              updateurl: '/path/to/limiter-server' + '/nowplaying',
              disposeurl: '/path/to/limiter-server' + '/stop',
              startPosition: 123
            }

          }
        });

      /**
       * HANDLERS
       **/

      // error handling
      player.on('deviceError', function () {
        console.log('device error:', player.deviceErrorCode);
      });

      player.on('error', function (error) {
        console.log('error:', error);
      });

    </script>
  </body>
</html>
