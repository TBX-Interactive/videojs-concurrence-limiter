<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>videojs-concurrence-limiter Demo</title>
  <link href="/node_modules/video.js/dist/video-js.css" rel="stylesheet">
  <link href="/dist/videojs-concurrence-limiter.css" rel="stylesheet">
</head>
<body>
  <video id="videojs-concurrence-limiter-player" class="video-js vjs-default-skin" controls>
    <source src="//vjs.zencdn.net/v/oceans.mp4" type='video/mp4'>
    <source src="//vjs.zencdn.net/v/oceans.webm" type='video/webm'>
  </video>
  <ul>
    <li><a href="/test/">Run unit tests in browser.</a></li>

  </ul>
  <script src="/node_modules/video.js/dist/video.js"></script>
  <script src="/dist/videojs-concurrence-limiter.js"></script>
  <script>
    (function(window, videojs) {

      var player = window.player = videojs('videojs-concurrence-limiter-player');

      player.concurrenceLimiter({
        accessurl: 'https://limiter.com/canplay',
        updateurl: 'https://limiter.com/playing',
        disposeurl: 'https://limiter.com/stop',
        startPosition: 1
      });

    }(window, window.videojs));
  </script>
</body>
</html>
